<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML - Layout</title>
  <link rel="stylesheet" href="css/layouts.css"/>
</head>
<body>
  <!-- container -->
  <div class="container">
    <!-- header -->
    <header class="header">
      <h1 class="header__title">This is header</h1>
    </header>
    <!-- ./ header -->
    <!-- nav -->
    <nav class="nav">
      <h2 class="nav__title">This is nav</h2>
    </nav>
    <!-- ./ nav -->
    <!-- main -->
    <main class="main">
      <!-- content left -->
      <div class="main__left">
        <section class="main__section">
          <h3>This is section</h3>
        </section>
        <article class="main__article">
          <h3>This is article</h3>
        </article>
      </div>
      <!-- ./ content left-->

      <!-- content right -->
      <div class="main__right">
        <aside class="main__aside">
          <h3>This is aside</h3>
        </aside>
      </div>
      <!-- ./ content right-->
    </main>
    <!-- ./ main -->

    <!-- footer -->
    <footer class="footer">
      <h2>This is footer</h2>
    </footer>
    <!-- ./ footer -->
  </div>
  <!-- ./ container -->
</body>
</html>
